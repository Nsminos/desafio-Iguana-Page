                    La iguana es un reptil perteneciente a la familia Iguanadiae. Su<br> 
                    tamano esta entre los 15 cm hasta los 2 metros de largo y puede<br> 
                    llegar a pesar unos 15 kg. Cuando están jóvenes tienen una<br>
                    coloración con tonos verdes y al ir madurando predomina un<br>
                    color grisáceo con crestas o espinas en su espalda.<br>
                    La alimentacion de la iguana va variando segun su etapa de vida,<br>
                    pero la mayor parte de sus anos son herbívoras. Viven en lugares<br> 
                    tropicales con mucha vegetación y es un animal que puede <br>
                    domesticado.
